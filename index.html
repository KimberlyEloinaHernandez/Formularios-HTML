<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Validaciones</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container"> 
        <h1 class="Titulo">Practica de validaciones</h1>
        <h2 class="Subtitulo">Formulario de registro</h2>

        <form action="" method="get">
            <label for="username">Nombre de Usuario :</label>
        <input type="text" id="username"class="input" name="username" pattern="^[a-zA-Z0-9]{5,15}$" 
        title="Debe tener entre 5 y 15 caracteres alfanuméricos" required>
        <br><br>

        <label for="password">Contraseña :</label>
        <input type="password" id="password" class="input" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" 
        title="Debe tener al menos 8 caracteres, incluyendo una letra mayúscula, una minúscula, un número y un carácter especial (!, @, #, etc.)" required>
        <br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" class="input" name="email" 
        title="Debe ser una dirección de correo electrónico válida" required>
        <br><br>

        <label for="phone">Número de Teléfono :</label>
        <input type="tel" id="phone" class="input" name="phone" pattern="^\+\d{1,15}$" 
        title="Debe comenzar con el signo + y contener hasta 15 dígitos" required>
        <br><br>

        <label for="fecha">Fecha de Nacimiento :</label>
        <input type="date" class="input" required max="2020-01-01" min="1900-01-01" pattern="\d{4}-\d{2}-\d{2}"
        title="Debe estar en el formato YYYY-MM-DD.">
        <br><br>

        <label for="postalcode">Código Postal :</label>
        <input type="text" id="postalcode" class="input" name="postalcode" pattern="^\d{5}$" 
        title="Debe consistir en exactamente 5 dígitos" required>
        <br><br>

            <input type="submit" class="boton" onclick="confirma()">
        </form>

    </div>
    <script src="./main.js"></script>
</body>
</html>
